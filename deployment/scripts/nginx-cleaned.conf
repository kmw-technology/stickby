events {
    worker_connections 1024;
}

http {
    # Map for WebSocket connection upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Upstreams - All containers accessible via shared-network
    upstream kmw-website {
        server kmw-website:8080;
    }

    upstream kmw-wiki {
        server kmw-wiki:5000;
    }

    upstream terraforming-mars {
        server terraforming-mars:8080;
    }

    upstream streaming-app {
        server streaming-app:8080;
    }

    upstream streaming-admin {
        server streaming-admin:8080;
    }

    upstream stickby-website {
        server stickby-website:8080;
    }

    upstream stickby-backend {
        server stickby-backend:8080;
    }

    upstream stickby-admin {
        server stickby-admin:8080;
    }

    upstream streaming-mediamtx {
        server streaming-mediamtx:8888;
    }

    # HTTP - Redirect to HTTPS
    server {
        listen 80;
        server_name www.kmw-technology.de kmw-technology.de;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS
    server {
        listen 443 ssl;
        server_name www.kmw-technology.de kmw-technology.de;

        ssl_certificate /etc/letsencrypt/live/www.kmw-technology.de/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/www.kmw-technology.de/privkey.pem;

        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

        add_header Strict-Transport-Security "max-age=63072000" always;

        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # Streaming App - SignalR Hubs (Chat)
        location /demo/streaming/hubs/chat {
            rewrite ^/demo/streaming/(.*)$ /$1 break;
            proxy_pass http://streaming-app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-PathBase /demo/streaming;
            proxy_connect_timeout 60s;
            proxy_send_timeout 86400s;
            proxy_read_timeout 86400s;
            proxy_socket_keepalive on;
            tcp_nodelay on;
        }

        # Streaming App - SignalR Hubs (Clash)
        location /demo/streaming/hubs/clash {
            rewrite ^/demo/streaming/(.*)$ /$1 break;
            proxy_pass http://streaming-app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-PathBase /demo/streaming;
            proxy_connect_timeout 60s;
            proxy_send_timeout 86400s;
            proxy_read_timeout 86400s;
            proxy_socket_keepalive on;
            tcp_nodelay on;
        }

        # Streaming App - HLS Video Streams (MediaMTX)
        location /demo/streaming/hls/ {
            rewrite ^/demo/streaming/hls/(.*)$ /$1 break;
            proxy_pass http://streaming-mediamtx;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "*";
        }

        # Streaming App - Main Application (exact match redirects to trailing slash)
        location = /demo/streaming {
            return 301 /demo/streaming/;
        }

        # Streaming App - Blazor boot files (no cache to force fresh load after deploy)
        location ~ ^/demo/streaming/_framework/(blazor\.boot\.json|blazor\.webassembly\.js)$ {
            rewrite ^/demo/streaming/(.*)$ /$1 break;
            proxy_pass http://streaming-app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Streaming App - Index page (no cache)
        location = /demo/streaming/ {
            rewrite ^/demo/streaming/(.*)$ /$1 break;
            proxy_pass http://streaming-app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-PathBase /demo/streaming;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Streaming App - Main Application
        location /demo/streaming/ {
            rewrite ^/demo/streaming/(.*)$ /$1 break;
            proxy_pass http://streaming-app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-PathBase /demo/streaming;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            client_max_body_size 100M;
        }

        # Streaming Admin Panel (no rewrite - let UsePathBase handle it)
        location /demo/streaming-admin {
            proxy_pass http://streaming-admin;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-PathBase /demo/streaming-admin;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            client_max_body_size 100M;
        }

        # Terraforming Mars - Multiplayer Game
        location /games/terraforming-mars {
            proxy_pass http://terraforming-mars;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-PathBase /games/terraforming-mars;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_connect_timeout 60s;
            client_max_body_size 10M;
        }

        # KMW Wiki
        location /wiki {
            proxy_pass http://kmw-wiki;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-PathBase /wiki;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # KMW Website - company subpath
        location /company {
            proxy_pass http://kmw-website;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-PathBase /company;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # StickBy Website (Razor Pages)
        location /stickby/website {
            proxy_pass http://stickby-website;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-PathBase /stickby/website;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            client_max_body_size 10M;
        }

        # StickBy Backend API - SignalR WebSocket Hub (MUST be before /stickby/backend)
        location /stickby/backend/hubs/ {
            proxy_pass http://stickby-backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-PathBase /stickby/backend;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_socket_keepalive on;
            tcp_nodelay on;
            proxy_buffering off;
            proxy_cache off;
        }

        # StickBy Backend API
        location /stickby/backend {
            proxy_pass http://stickby-backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-PathBase /stickby/backend;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            client_max_body_size 200M;
        }

        # StickBy Admin Panel - Blazor SignalR WebSocket
        location /stickby/admin-panel/_blazor {
            proxy_pass http://stickby-admin;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-PathBase /stickby/admin-panel;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_socket_keepalive on;
            tcp_nodelay on;
        }

        # StickBy Admin Panel (Blazor Server)
        location /stickby/admin-panel {
            proxy_pass http://stickby-admin;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-PathBase /stickby/admin-panel;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            client_max_body_size 10M;
        }

        # Root redirect to company page
        location = / {
            return 302 /company/;
        }

        # Fallback - redirect unknown paths to company
        location / {
            return 302 /company$request_uri;
        }
    }
}

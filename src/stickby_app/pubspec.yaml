name: stickby_app
description: StickBy - Contact sharing made easy.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.2.0

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # UI Components
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.1

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.6

  # Utils
  intl: ^0.19.0
  url_launcher: ^6.2.2
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#2563eb"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
